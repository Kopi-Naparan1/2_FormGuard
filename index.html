<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="FormGuard – Secure and user-friendly form validation"
    />
    <title>FormGuard</title>
    <!-- CSS resets first, then main styles -->
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">FormGuard</h1>
    </header>

    <main>
      <form
        id="signupForm"
        novalidate
        method="post"
        autocomplete="off"
        aria-labelledby="formTitle"
      >
        <fieldset>
          <legend id="formTitle" class="visually-hidden">Sign up form</legend>

          <!-- Fullname -->
          <div class="form-group">
            <div class="labels">
              <label for="fullname">Fullname</label>
              <span class="indicator nameIndicator" aria-hidden="true"></span>
            </div>

            <div class="input-row">
              <input
                id="fullname"
                type="text"
                name="fullname"
                required
                minlength="3"
                autocomplete="name"
                aria-describedby="fullnameHelp"
              />
            </div>

            <p id="fullnameHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Email -->
          <div class="form-group">
            <div class="labels">
              <label for="email">Email</label>
              <span class="indicator emailIndicator" aria-hidden="true"></span>
            </div>

            <div class="input-row">
              <input
                id="email"
                type="email"
                name="email"
                required
                inputmode="email"
                autocomplete="email"
                aria-describedby="emailHelp"
              />
            </div>

            <p id="emailHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="labels">
              <label for="password">Password</label>
              <span
                class="indicator passwordIndicator"
                aria-hidden="true"
              ></span>
            </div>

            <div>
              <input
                id="password"
                type="password"
                name="password"
                required
                minlength="8"
                autocomplete="new-password"
                aria-describedby="passwordHelp"
              />
            </div>

            <!-- Strength meter -->

            <div class="pw-meter" aria-hidden="true">
              <div class="pw-bar" id="pwBar"></div>
            </div>
            <p id="passwordHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Confirm Password -->

          <div class="form-group">
            <div class="labels">
              <label for="confirmPassword">Confirm Password</label>
              <span
                class="indicator confirmPasswordIndicator"
                aria-hidden="true"
              ></span>
            </div>

            <div>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                required
                autocomplete="new-password"
                aria-describedby="confirmHelp"
              />
            </div>

            <p id="confirmHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Submit -->
          <div class="send-button-class">
            <button class="send-button" id="submitBtn" type="submit" disabled>
              Send
            </button>
          </div>
        </fieldset>
      </form>

      <section class="notes" aria-labelledby="notesTitle">
        <h2 id="notesTitle" class="visually-hidden">Form rules</h2>
        <strong class="notes-heading">Notes:</strong>
        <ul>
          <li>Fullname ≥ 3 chars</li>
          <li>Valid email format</li>
          <li>Password ≥ 8 chars, includes upper, lower & number</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Nyro. All rights reserved.</p>
      <p class="version">Version 1.0.0 (Sep 3, 2025)</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>

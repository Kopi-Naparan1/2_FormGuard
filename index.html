<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="FormGuard â€“ Secure and user-friendly form validation"
    />
    <title>FormGuard</title>
    <!-- CSS resets first, then main styles -->
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="title">FormGuard</h1>
    </header>

    <main>
      <form
        id="signupForm"
        novalidate
        method="post"
        autocomplete="off"
        aria-labelledby="formTitle"
        method="post"
      >
        <fieldset>
          <legend id="formTitle">Sign up form</legend>

          <!-- Fullname -->
          <div class="form-group">
            <input
              placeholder=" "
              id="fullname"
              type="text"
              name="fullname"
              required
              minlength="3"
              autocomplete="name"
              aria-describedby="fullnameHelp"
            />
            <label for="fullname">Fullname</label>
            <span class="indicator nameIndicator" aria-hidden="true"
              ><i class="fa-solid fa-circle"></i
            ></span>
            <p id="fullnameHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Email -->
          <div class="form-group">
            <input
              placeholder=" "
              id="email"
              type="email"
              name="email"
              required
              inputmode="email"
              autocomplete="email"
              aria-describedby="emailHelp"
            />
            <label for="email">Email</label>
            <span class="indicator emailIndicator" aria-hidden="true"
              ><i class="fa-solid fa-circle"></i
            ></span>
            <p id="emailHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Password -->
          <div class="form-group">
            <input
              placeholder=" "
              id="password"
              type="password"
              name="password"
              required
              minlength="8"
              autocomplete="new-password"
              aria-describedby="passwordHelp"
            />
            <label for="password">Password</label>
            <span class="indicator passwordIndicator" aria-hidden="true"
              ><i class="fa-solid fa-circle"></i
            ></span>
            <img
              class="view-password"
              src="./assets/img/view.png"
              alt="view password"
            />
            <img
              class="unview-password"
              src="./assets/img/unview.png"
              alt="un-view password"
            />
            <p id="passwordHelp" class="form-help" role="alert"></p>

            <!-- Strength meter -->
            <div class="pw-meter-div" aria-hidden="true">
              <div class="pw-strength" id="pwstrength">
                <p class="pw-strength-text"></p>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Confirm Password -->

          <div class="form-group">
            <input
              placeholder=" "
              id="confirmPassword"
              type="password"
              name="confirmPassword"
              required
              autocomplete="new-password"
              aria-describedby="confirmHelp"
            />
            <label for="confirmPassword">Confirm Password</label>
            <span class="indicator confirmPasswordIndicator" aria-hidden="true"
              ><i class="fa-solid fa-circle"></i
            ></span>
            <img
              class="view-confirm-password"
              src="./assets/img/view.png"
              alt="view password"
            />
            <img
              class="unview-confirm-password"
              src="./assets/img/unview.png"
              alt="un-view password"
            />

            <p id="confirmHelp" class="form-help" role="alert"></p>
          </div>

          <!-- Submit -->
          <div class="send-button-class">
            <button class="send-button" id="submitBtn" type="button">
              To Nyro's Website
            </button>
          </div>
        </fieldset>
      </form>

      <section class="notes" aria-labelledby="notesTitle">
        <h2 id="notesTitle" class="visually-hidden">Form rules</h2>
        <strong class="notes-heading">Note:</strong>
        <ul>
          <li>For heaven's sake, don't use your real information.</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Nyro. All rights reserved.</p>
      <p class="version">Version 1.0.14 (Sep 12, 2025)</p>
    </footer>

    <script type="module" src="./js/main.js" defer></script>
  </body>
</html>
